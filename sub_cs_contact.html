<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEAUTY SECRET? Here, ecosecret</title>
    <link rel="icon" href="./img/icon/favicon_io/favicon.ico" />
    <!-- css -->
    <link rel="stylesheet" href="./css/sub_cs_contact.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="cs_contact_con">
      <div class="con_wrap">
        <ul>
          <li class="title_box box_a">
            <a href="#" class="title_a">공지사항</a>
          </li>
          <li class="title_box box_b">
            <a href="#" class="title_b">자주 묻는 질문</a>
          </li>
          <li class="title_box box_c">
            <a href="#" class="title_c">1:1 문의</a>
          </li>
        </ul>
        <section id="contact_method">
          <div class="info_scope">
            <div class="info_wrap">
              <div class="contact_info">
                <img src="./img/icon/web_icons_svg/phone.svg" alt="전화문의" />
                <div>
                  <span><strong>전화 문의 080-000-6755</strong></span>
                  <span>상담시간 &#58; 평일 오전 09시 &sim; 오후 16시</span>
                  <span>점심시간 &#58; 오전 12시 &sim; 오후 13시</span>
                </div>
              </div>
              <div class="contact_info">
                <img
                  src="./img/icon/web_icons_svg/envelope.svg"
                  alt="메일문의"
                />
                <div>
                  <span><strong>이메일로 문의하기</strong></span>
                  <span
                    >아래의 이메일 양식에 맞추어 문의사항 접수를 부탁드립니다.
                  </span>
                  <span
                    >자주 묻는 질문은 FAQ페이지에서도 확인할 수 있습니다.
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="form_scope">
            <form action="#" method="post">
              <div class="input_box">
                <label for="user_name"><span>이름</span></label>
                <input
                  type="text"
                  name="user_name"
                  id="user_name"
                  placeholder="이름을 입력하세요"
                />
              </div>
              <div class="input_box">
                <label for="user_phone"><span>휴대폰 번호</span></label>
                <input
                  type="tel"
                  name="user_phone"
                  id="user_phone"
                  placeholder="핸드폰 번호를 '-' 없이 입력하세요"
                />
              </div>
              <div class="input_box">
                <label for="user_email"><span>이메일</span></label>
                <input
                  type="email"
                  name="user_email"
                  id="user_email"
                  placeholder="메일을 입력하세요"
                />
              </div>
              <div class="input_box">
                <label for="item_name"><span>제품명</span></label>
                <input type="text" name="item_name" id="item_name" />
              </div>
              <div class="input_box">
                <label for="question_title"><span>제목</span></label>
                <input type="text" name="question_title" id="question_title" />
              </div>
              <div class="input_box">
                <label for="question_text"><span>설명</span></label>
                <textarea name="question_text" id="question_text"></textarea>
              </div>
              <div class="item_attatch">
                <label for="item_file">첨부파일</label>
                <div id="item_upload_zone">
                  <input
                    type="file"
                    multiple="true"
                    name="item_attatch"
                    id="item_attatch"
                  />
                </div>
              </div>
              <button type="button">제출</button>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
